<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Página de Formulário</title>
<link rel="stylesheet" type="text/css" href="lib/css/estilo.css"/>
</head>
<body>
	<form name="form" action="" >
		CPF: <br/>
		<input type="text" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato: XXX.XXX.XXX-XX" required > <br/>
		SENHA: <br/>
		<input type="password" name="senha" title="Digite uma senha válida" required> <br/>
		<input type="submit" value="ENTRAR">
	</form>	
</body>
</html>
